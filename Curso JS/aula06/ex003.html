<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Olá, Mundo!</title>
    <style>
        body {
            background-color: #ff000093;
            color: aliceblue;
            font: normal 100pt Arial;
        }
    </style>
</head>
<body>
    <script>
        var n1 = Number(window.prompt('Digite um número para a soma:'))
        var n2 = Number(window.prompt('Digite o outro número:'))
        var n1_2 = n1 + n2
        document.write(`A soma entre ${n1} e ${n2} é ${n1_2}!`)
    </script>
    </body>
</body>
</html>
