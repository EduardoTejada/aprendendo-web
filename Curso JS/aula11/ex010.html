<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Valocidade do carro: <input type="number" name="velocidade" id="velocidade"> Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="av"></div>
    <script>
        function calcular(){
            var ver = document.querySelector('input#velocidade')
            var av = document.querySelector('div#av')
            var vel = Number(ver.value)
            av.innerHTML = `<p>Sua velocidade atual é de ${vel} Km/h</p>`
            if (vel > 60){
                av.innerHTML += '<p>Você ultrapassou o limite de velocidade! MULTADO!</p>'
            }
            av.innerHTML += '<p>Digija sempre com o cinto de segurança!</p>'
        }
    </script>
</body>
</html>
