<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
    <style>
        h1{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Você é Brasileiro?</h1>
    Digite seu país <input type="text" id="txtnac">
    <input type="button" value="Consultar" onclick="consultar()">
    <div id="res"></div>
    <script>
        function consultar(){
            var txtnac = document.querySelector('input#txtnac').value
            var res = document.querySelector('div#res')
            var nac
            res.innerHTML = `<p>Seu país é ${txtnac}.</p>`
            if (txtnac.toLowerCase() == 'brasil'){
                nac = 'Brasileiro'
            }
            else{
                nac = 'estrangeiro'
            }
            res.innerHTML += `<p>Você é ${nac}.</p>`
        }
    </script>
</body>
</html>
